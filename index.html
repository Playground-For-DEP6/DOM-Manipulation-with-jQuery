<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Customer Management System | DOM Manipulation with jQuery</title>

    <!--link jQuery scripts and css -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <!--link bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!--link fontawesome css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">


    <!-- link custom css file -->
    <link href="./css/style.css" rel="stylesheet"/>
</head>
<body>
<header class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h2>DOM Manipulation - Front End Skills Test</h2>
        </div>
    </div>
</header>
<main class="container">
    <div class="row">
        <div class="col-12 col-lg-4">
            <form>
                <h3><i class="fas fa-user-tag"></i> Manage Customers</h3>
                <div class="form-group">
                    <label for="txt-id">Customer ID</label>
                    <input
                            class="form-control"
                            id="txt-id"
                            placeholder="Eg. C001"
                            type="text"
                    />
                    <small class="form-text text-muted">
                        The Customer ID should follow the pattern CXXX; X={0-9}
                    </small>
                </div>
                <div class="form-group">
                    <label for="txt-name">Customer Name</label>
                    <input
                            class="form-control"
                            id="txt-name"
                            placeholder="Eg. Lucky Prabath"
                            type="text"
                    />
                </div>
                <div class="form-group">
                    <label for="txt-address">Customer Address</label>
                    <input
                            class="form-control"
                            id="txt-address"
                            placeholder="Eg. #1234, Main St, Gampaha"
                            type="text"
                    />
                </div>
                <hr/>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" id="btn-save">
                        Save
                    </button>
                    <button type="button" class="btn btn-danger" id="btn-clear">
                        Clear
                    </button>
                </div>
            </form>
        </div>
        <div class="col-12 col-lg-8 d-flex flex-column align-items-center">
            <table
                    class="table table-hover table-bordered table-striped"
                    id="tbl-customers"
            >
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th></th>
                </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                <tr>
                    <td class="text-center" colspan="4">
                        ðŸ“Œ
                        <small
                        >There are no records to show. Add a new customer.</small
                        >
                    </td>
                </tr>
                </tfoot>
            </table>
            <nav>
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#">
                            <i class="fas fa-backward"></i>
                        </a>
                    </li>
                    <li class="page-item active">
                        <a class="page-link" href="#">1</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">
                            <i class="fas fa-forward"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</main>
<footer>Copyright &copy; 2020 Dhanusha Perera</footer>
<script src="./js/customer-ctrl.js"></script>
</body>
</html>
