<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management System | DOM Manipulation with jQuery</title>

    <!--link bootstrap -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--link fontawesome css-->
    <link href="node_modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">

    <!--link jQuery scripts and css -->
    <link rel="stylesheet" href="./node_modules/jquery-ui-dist/jquery-ui.min.css">
    <script src="./node_modules/jquery-ui-dist/external/jquery/jquery.js"></script>
    <script src="./node_modules/jquery-ui-dist/jquery-ui.js"></script>

    <!-- DataTables -->
    <script src="./node_modules/datatables.net/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" href="./node_modules/datatables.net-dt/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">

    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script> -->


    <!--   link sweet alert -->
    <script src="./node_modules/sweetalert2/dist/sweetalert2.all.js"></script>
    <link rel="stylesheet" href="./node_modules/sweetalert2/dist/sweetalert2.css">

    <!-- link custom css file -->
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
<header class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h2>DOM Manipulation - Front End Skills Test</h2>
        </div>
    </div>
</header>
<main class="container">
    <div class="row">
        <div class="col-12 col-lg-4 col-md-4">
            <form>
                <h3><i class="fas fa-user-tag"></i> Manage Customers</h3>
                <div class="form-group">
                    <label for="txt-id">Customer ID</label>
                    <input class="form-control" id="txt-id" placeholder="Eg. C001" type="text">
                    <small class="form-text text-muted" id="helper-txt-id">
                        The Customer ID should follow the pattern CXXX; X={0-9}
                    </small>
                </div>
                <div class="form-group">
                    <label for="txt-name">Customer Name</label>
                    <input class="form-control" id="txt-name" placeholder="Eg. Lucky Prabath" type="text">
                </div>
                <div class="form-group">
                    <label for="txt-address">Customer Address</label>
                    <input class="form-control" id="txt-address" placeholder="Eg. #1234, Main St, Gampaha" type="text">
                </div>
                <hr>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" id="btn-save">Save</button>
                    <button type="button" class="btn btn-danger" id="btn-clear">Clear</button>
                </div>
            </form>
        </div>

        <div class="col-12 col-lg-8 col-md-8">
            <table id="tbl-customers" class="table table-striped table-bordered" style="width:100%">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Option</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

 
    </div>
</main>
<footer>
    Copyright &copy; 2020 Dhanusha Perera
</footer>
<script src="./js/customer-ctrl.js"></script>
</body>
</html>
